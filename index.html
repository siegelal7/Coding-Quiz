<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styling/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h4 id="highscores" class="scores">Current Score</h4>
          <br />
          <h4 id="leaders" class="scores">Click here to show leaderboard</h4>
        </div>
        <div class="col-6">
          <h4 id="timer"></h4>
        </div>
      </div>
    </div>

    <div class="jumbotron jumbotron-fluid" id="jumbo">
      <div class="container">
        <h5 id="question">JavaScript quiz game</h5>
        <p id="directions">
          You have 85 seconds to complete a series of 14 JavaScript questions;
          but BEWARE! Incorrect answers take 5 seconds off the clock!
        </p>
        <button id="start">Start quiz!</button>
        <span id="answers"> </span>
        <div>
          <h4 id="validation"></h4>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-text">&copy;Copyright 2020 Andrew Siegel</span>
    </nav>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
